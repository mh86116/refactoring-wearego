<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cmmn/layout/layout}" lang="ko">
<body layout:fragment="content">
<!-- catg header banner section -->
<section id="aa-catg-head-banner">
    <img src="/main/img/sr/elephant.jpg" width="1900" height="300" alt="fashion img">
    <div class="aa-catg-head-banner-area">
        <div class="container">
            <div class="aa-catg-head-banner-content">
                <h2>MY PAGE</h2>
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li class="active">EDIT</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section id="aa-myaccount">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-myaccount-area">
                    <div class="row-middle">
                        <div class="col-md-6">
                            <div class="aa-myaccount-register">
                                <h4>비밀번호 변경</h4>
                                <!-- TAB -->
                                <ul class="nav nav-tabs aa-products-tab">
                                    <li><a href="/member/update">회원정보수정</a></li>
                                    <li><a href="/member/pwdUpdate">비밀번호변경</a></li>
                                    <li><a href="/member/delete">회원탈퇴</a></li>
                                </ul><!-- TAB 영역 끝 -->
                                <form th:action="@{/member/delete}" onreset="reset();" method="post">
                                    <div class="aa-center">
                                        <pre><i class="fa fa-hand-o-right"></i>&ensp;그동안 보내주신 성원에 감사드립니다.<br> · 개인정보 취급방침에 의거하여 모든 개인정보가 삭제됩니다.<br> · 단, 고객게시판, 후기 등의 게시물은 후에도 유지됩니다.<br> · 게시물 삭제는 고객센터(5898-3461)로 별도 문의가 필요합니다.</pre>
                                    </div>
                                    <br>
                                    <h4>가입정보</h4>
                                    <table>
                                        <tr>
                                            <td th:width="130" height="50px"><label>아이디</label></td>
                                            <td><input type="text" name="email" readonly
                                                       th:value="${#authentication.getName()}"></td>
                                        </tr>
                                        <tr>
                                            <td><label>비밀번호</label></td>
                                            <td><input type="password" maxlength="13"
                                                       name="pwd" required></td>
                                        </tr>
                                    </table>
                                    <br>
                                    <h4>탈퇴사유</h4>
                                    <label><textarea name="reason" placeholder="필수 작성 해야합니다. 소중한 의견 감사합니다."
                                                     style="width: 550px; height: 100px; resize: none;" required></textarea></label>

                                    <div style="text-align: center;">
                                        <button type="submit" class="aa-browse-btn">탈퇴</button>
                                        <button type="reset" class="aa-browse-btn">돌아가기</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
