<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cmmn/layout/layout}" lang="ko">
<body layout:fragment="content">
<!-- catg header banner section -->
<section id="aa-catg-head-banner">
    <img src="/main/img/sr/elephant.jpg" width="1900" height="300" alt="fashion img">
    <div class="aa-catg-head-banner-area">
        <div class="container">
            <div class="aa-catg-head-banner-content">
                <h2>MY PAGE</h2>
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li class="active">APPLICATION FOR GUIDE</li>
                </ol>
            </div>
        </div>
    </div>
</section><!-- / catg header banner section -->

<section id="aa-myaccount">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-myaccount-area">
                    <div class="row-middle">
                        <div class="col-md-6">
                            <h4>가이드 신청</h4>
                            <div class="aa-center">
                                <form th:action="@{/guide/editGuide}" method="post" encType="multipart/form-data"
                                      style="margin-left: 30px;">
                                    <table style="text-align: center;">
                                        <tr>
                                            <td rowspan="2"><b>이미지</b></td>
                                            <td rowspan="2"><img id="titleImg" width="150" height="150"
                                                                 onclick="document.getElementById('thumbnailImg1').click();">
                                            </td>
                                            <td><b>이름</b></td>
                                            <td><label><input type="text" size="16" name="name"></label></td>
                                        </tr>
                                        <tr>
                                            <td><b>이메일</b></td>
                                            <td><label><input type="text" size="16" name="email"></label></td>
                                        </tr>
                                        <tr>
                                            <td height="75"><b>은행</b></td>
                                            <td><label><input type="text" size="16" name="bank"></label></td>
                                            <td><b>계좌번호</b></td>
                                            <td><label><input type="text" size="16" name="account"></label></td>
                                        </tr>
                                        <tr>
                                            <td><b>언어인증</b></td>
                                            <td><img id="contentImg1" width="100" height="100"
                                                     onclick="document.getElementById('thumbnailImg2').click();"></td>
                                            <td><b>등록사본</b></td>
                                            <td><img id="contentImg2" width="100" height="100"
                                                     onclick="document.getElementById('thumbnailImg3').click();"></td>
                                        </tr>
                                        <tr>
                                            <td rowspan="2"><b>경력 및<br> 자기 소개</b></td>
                                            <td colspan="3"><pre
                                                    style="border: none; background-color: transparent;"><label><textarea
                                                    name="intro" rows="10" cols="50"
                                                    style="resize: none;"></textarea></label></pre>
                                            </td>
                                        </tr>
                                    </table>
                                    <div style="text-align: center;">
                                        <button type="submit" class="aa-browse-btn" id="guideSignup">신청하기</button>
                                        <button type="reset" class="aa-browse-btn"
                                                style="background-color: #ffffff; color:#ff6666">취소하기
                                        </button>
                                    </div>
                                    <div class="thumbnail-file-area">
                                        <input type="file" id="thumbnailImg1" name="file"
                                               onchange="loadImg(this, 1)">
                                        <input type="file" id="thumbnailImg2" name="file"
                                               onchange="loadImg(this, 2)">
                                        <input type="file" id="thumbnailImg3" name="file"
                                               onchange="loadImg(this, 3)">
                                    </div>
                                    <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function loadImg(value, num) {
        if (value.files && value.files[0]) {
            const reader = new FileReader();

            reader.onload = function (ev) {
                switch (num) {
                    case 1:
                        document.getElementById('titleImg').src = ev.target.result;
                        break;
                    case 2:
                        document.getElementById('contentImg1').src = ev.target.result;
                        break;
                    case 3:
                        document.getElementById('contentImg2').src = ev.target.result;
                        break;
                }
            };
            reader.readAsDataURL(value.files[0]);
        }
    }
</script>
</body>
</html>
